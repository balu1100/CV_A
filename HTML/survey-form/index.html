<html>
<head>
    <title>Customer Survey Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Customer Survey Form</h1>
    <div class="form-container">
        <form id="customer-survey-form">
            <label for="first-name">First Name:</label>
            <input class="name" type="text" id="first-name" required>
    
            <label for="last-name">Last Name:</label>
            <input class="name" type="text" id="last-name" required>
    
            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" id="date-of-birth" required>
    
            <label for="country">Country:</label>
            <select id="country" required>
                <option value="">(select one)</option>
                <option value="India">India</option>
                <option value="England">England</option>
                <option value="USA">USA</option>
                <option value="Iran">Iran</option>
                <option value="Israel">Israel</option>
                <option value="Pakistan">Pakistan</option>
            </select>
    
            <label class="gender-label">Gender: </label>
            <label class="gender-label"><input type="checkbox" name="gender" value="Male"> Male</label>
            <label class="gender-label"><input type="checkbox" name="gender" value="Female"> Female</label>
            <label class="gender-label"><input type="checkbox" name="gender" value="Other"> Other</label>
    
            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" required>
    
            <label for="mobile-number">Mobile Number:</label>
            <input type="tel" id="mobile-number" required>
    
            <div class="buttons">
                <button type="button" class="button" id="submitbtn" onclick="submitForm()">Submit</button>
                <button type="button" class="button" id="resetbtn" onclick="resetForm()">Reset</button>
            </div>
            
        </form>
    </div>
    <script src="./script.js">
        
    </script>
    
</body>
</html>
